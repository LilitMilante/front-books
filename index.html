<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container header">
        <h1>LILIT LIBRARY</h1>
        <input class="search" placeholder="ПОИСК" type="search">
    </div>
</header>

<main>
    <div class="container content">
        <section class="add_book">
            <h2 class="add_book_title">ДОБАВИТЬ КНИГУ</h2>

            <input class="add_book_input_title" placeholder="НАЗВАНИЕ КНИГИ" type="text" id="book_title">

            <div class="book_author">
                <input class="add_book_input" placeholder="ИМЯ АВТОРА" type="text" id="author_fn">
                <input class="add_book_input" placeholder="фАМИЛИЯ АВТОРА" type="text" id="author_ln">
            </div>


            <button class="add_book_btn" type="button" id="btn">ДОБАВИТЬ</button>
        </section>

        <section class="book_list" id="book_list">
            <h2>СПИСОК КНИГ</h2>

            <article class="book_list_item">
                <h3>Alice in the World</h3>
                <span>Marylin Manson</span>
            </article>

            <article class="book_list_item">
                <h3>Alice in the World alice in the World</h3>
                <span>Marylin Manson Marylin Manson</span>
            </article>

            <article class="book_list_item">
                <h3>Cat</h3>
                <span>Dog</span>
            </article>
        </section>
    </div>
</main>

<footer>

</footer>

<script src="index.js"></script>
</body>
</html>
